services:
  postgres:
    image: postgres:15-alpine
    container_name: healthshield-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-healthshield}
      POSTGRES_USER: ${DB_USER:-healthshield_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-healthshield_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5444:5432"  # <-- CAMBIADO A 5444
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-healthshield_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - healthshield-network

  api:
    build: .
    container_name: healthshield-api
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER:-healthshield_user}:${DB_PASSWORD:-healthshield_password}@postgres:5432/${DB_NAME:-healthshield}}
      # IMPORTANTE: Internamente sigue siendo 5432
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - DEBUG=${DEBUG:-True}
      - PORT=${PORT:-8000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - healthshield-network

networks:
  healthshield-network:
    driver: bridge

volumes:
  postgres_data: