services:
  postgres:
    image: postgres:15-alpine
    container_name: healthshield-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-healthshield}
      POSTGRES_USER: ${DB_USER:-healthshield_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-healthshield_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-healthshield_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # En Railway, el servicio se llamará "postgres" automáticamente

  api:
    build: .
    container_name: healthshield-api
    environment:
      # Railway inyectará DATABASE_URL automáticamente cuando añadas PostgreSQL
      # Pero tenemos fallback para desarrollo local
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER:-healthshield_user}:${DB_PASSWORD:-healthshield_password}@postgres:5432/${DB_NAME:-healthshield}}
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin123!}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - DEBUG=${DEBUG:-False}
      - PORT=${PORT:-8000}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: