version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthshield-postgres-dev
    environment:
      POSTGRES_DB: healthshield
      POSTGRES_USER: healthshield_user
      POSTGRES_PASSWORD: healthshield_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthshield_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: healthshield-api-dev
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://healthshield_user:healthshield_password@postgres:5432/healthshield
      - SECRET_KEY=development_secret_key_123
      - ADMIN_PASSWORD=admin123
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: