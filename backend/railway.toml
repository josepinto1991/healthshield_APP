# railway.toml - Configuración específica para Railway
[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"

# Variables que Railway debería inyectar
[vars]
ENVIRONMENT = "production"
DEBUG = "false"
PORT = "8000"

# NOTA: Railway automáticamente inyectará DATABASE_URL
# cuando añadas el servicio PostgreSQL desde el dashboard