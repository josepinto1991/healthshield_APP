steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/healthshield-backend', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/healthshield-backend']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['run', 'deploy', 'healthshield-backend',
         '--image', 'gcr.io/$PROJECT_ID/healthshield-backend',
         '--platform', 'managed',
         '--region', 'us-central1',
         '--allow-unauthenticated',
         '--memory', '512Mi']
images:
- 'gcr.io/$PROJECT_ID/healthshield-backend'