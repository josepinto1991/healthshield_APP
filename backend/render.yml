# render.yaml (solo para servicio web)
services:
  - type: web
    name: healthshield-backend
    env: docker
    region: oregon  # o tu regi√≥n preferida
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: DEBUG
        value: "false"
    healthCheckPath: /health
    healthCheckTimeout: 120
    autoDeploy: true