services:
  - type: web
    name: healthshield-backend
    env: docker
    region: oregon
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: healthshield-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: healthshield-db
    databaseName: healthshield
    user: healthshield_user
    plan: free
    region: oregon